<!doctype html>
<html lang="ja">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">

    <title>現在時刻表示</title>
</head>

<body class="black-bg">
    <div class="d-flex justify-content-center align-items-center vh-100">
        <svg id="clock" viewBox="0 0 100 100">
            <circle cx="50" cy="50" r="45"/>
            <g transform="translate(50, 50)">
                <line class="hour-hand" x1="0" y1="0" x2="0" y2="-20" transform-origin="center"/>
                <line class="minute-hand" x1="0" y1="0" x2="0" y2="-30" transform-origin="center"/>
                <line class="second-hand" x1="0" y1="10" x2="0" y2="-35" transform-origin="center"/>
            </g>
        </svg>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <!-- Custom JS -->
    <script src="index.js"></script>
</body>

</html>
