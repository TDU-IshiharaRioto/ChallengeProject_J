<!doctype html>
<html lang="ja">

<head>
    <link href="https://fonts.googleapis.com/css?family=Fredoka+One" rel="stylesheet">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="index.css">

    <title>現在時刻表示</title>
</head>

<body class="black-bg">
    <div class="container-fluid">
        
        <div class="row align-items-start mt-3">
            <div class="col-6">
                <h1 id="time" class="white-text"></h1>
            </div>
            <div class="col-6 text-center">
                <h1 id="weather" class="white-text">[東京]晴れ ☀ 25℃</h1>
            </div>
        </div>
        
        <div class="row align-items-start mt-3">
            <div class="col-4">
                <div class="fadeIn">
                    <ul class="list-group">
                        <span class="border border-white p-2"  id="traffic">
                        <h2 class="text-light">運行情報</h2>
                        
                        </span>
                    </ul>
                </div>
            </div>
        </span>
        </div>
    
        
        <div class="fixed-bottom text-light">
            <marquee scrollamount="5">
                <h2>
                    今日の[獅子座]のラッキーアイテムは[傘]です
                </h2>
            </marquee>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>


    <!-- Custom JS -->
    <script src="index.js"></script>
</body>

</html>
